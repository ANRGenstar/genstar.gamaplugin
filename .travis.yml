sudo: required
language: java
dist: trusty
jdk:
- oraclejdk8
before_install:
- rm ~/.m2/settings.xml
notifications:
  email: false
cache:
  directories:
  - "$HOME/.m2"
addons:
  apt:
    packages:
    - sshpass
    - oracle-java8-installer
  ssh_known_hosts:
  - 141.115.24.12
#  sonarcloud:
#    organization: ANRGenstar
#    token:
#      secure: "$SONAR_TOKEN"
script:
- bash ./build.sh
after_success:
- echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- export SSHPASS=$USER_PWD
- sh ./publish.sh
branches:
  only:
  - master
dd:
  secure: 
